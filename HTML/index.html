    <!-- title -->
    <title>Fishes</title>

<body>

<h1 class="title">Fishes</h1>
<!-- this is for the div of the card -->
  <div align ="center" class="profile-area">
    <div class="container" id="card">
        <script>
          // java script. This section is where you put in the code to fetch the data
           const xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "http://localhost/Json-Acts/PHP/");
            xmlhttp.send();
            xmlhttp.onload = function() {
                const fishess = JSON.parse(this.responseText).fishes;
                const table = document.getElementById('card');
                // this is for the table of the data/s. this is also for the flip card that was inserted into the html
                // this fishes will act as the constant of the html file towards the php
                if(table){
                  for(const i in fishess){
                    const row =`
                      <div class="flip-card mt-4">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <p class="title">${fishess[i].fishes_name}</p>
                                <p>${fishess[i].fishes_size}</p>
                                <p>${fishess[i].fishes_habitat}</p>
                                <p>${fishess[i].fishes_description}</p>
                            </div>
                            <div class="flip-card-back">
                                <p class="title">BACK</p>
                                <div class="img1"><img src="${fishess[i].fishes_image}" alt=""></div>
                            </div>
                        </div>
                    </div>
                  </div>
                  `;
                  table.innerHTML += row;
                }
              }
            }
        </script>
      </div>
  </div>
